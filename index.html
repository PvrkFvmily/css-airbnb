<!DOCTYPE html>
<html lang="en">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
<!-- first row -->
  <div>
    <h1>Meet Guidebooks</h1>
    <h4>Discover hundreds of local spots recommended by Airbnb hosts</h4>
  </div>
  <div class="imageall">
    <div class="imageborder">
      <img src="img/san-francisco.jpg" class="picture" alt="San Francisco"/> 
        <div class="left">San Francisco</div>
    </div>
    <div class="imageborder">
      <img src="img/new-york.jpg" class="picture" alt="New York"/>
        <div class="middle">New York</div>
    </div>
    <div class="imageborder">
      <img src="img/london.jpg" class="picture" alt="London"/>
        <div class="right">London</div>
    </div>
  </div>

  <div class="button">
    <button class="clickit">See All Guidebooks</button>
  </div>
  <!-- second row -->
  <div>
    <h1>Just for the weekend</h1>
    <h4>Discover new, inspiring places close to home</h4>
  </div>
  <div class="imageall">
    <div class="imageborder">
      <img src="img/napa.jpg" class="picture" alt="Napa"/> 
        <div class="left">Napa</div>
    </div>
    <div class="imageborder">
      <img src="img/sonoma.jpg" class="picture" alt="Sonoma"/>
        <div class="middle">Sonoma</div>
    </div>
    <div class="imageborder">
      <img src="img/san-francisco-2.jpg" class="picture" alt="San Francisco"/>
        <div class="right">San Francisco</div>
    </div>
  </div>

  <div class="button">
    <button class="clickit">See all Destinations</button>
  </div>
</body>
</html>
